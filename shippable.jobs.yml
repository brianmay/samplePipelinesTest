jobs:

# jobs for the dv pipeline from CI thru TEST environment


# manifest gen for VISUALIZER
  - name: dv-man
    type: manifest
    steps:
      - IN: dv-img
      - IN: dv-img-opts
      - TASK: managed

#/ manifest gen for VISUALIZER

# TEST deployment for VISUALIZER to Amazon ECS
  - name: dv-test-ecs
    type: deploy
    steps:
      - IN: dv-man
#      - IN: dv-params
      - IN: env-test-ecs
      - TASK: managed

# / TEST deployment for VISUALIZER to Amazon ECS

# Connect CI with dv-img resource
  - name: samplePipelinesDemo_runCI
    type: runCI
    steps:
      - OUT: dv-img
# / Connect CI with dv-img resource

  - name: dv-rel
    type: release
    steps:
      - IN: dv-ver
        switch: off
      - IN: dv-test-ecs
        switch: off
      - IN: dv-trigger
        switch: on
      - TASK: managed
        bump: minor

  - name: dv-prod-ecs
    type: deploy
    steps:
      - IN: dv-rel
        switch: on
      - IN: env-prod-ecs
      - TASK: managed
